<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Motivadoras</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap');

    <script src="./decipherMessage.js" defer></script>

<body>
    <div class="header">
        <header>
            <h1>Descriptografe sua Mensagem aqui:</h1>
        </header>
    </div>
    <div class="crypto-form">
        <form method="GET">
            <label for="mens-a-descriptografar">Digite a mensagem criptografada aqui:</label><br>
            <input type="text" id="mens-a-descriptografar" name="mens-a-descriptografar">
            <hr>
            <br>
            <label for="qtde-digitos-dec">Digite o n√∫mero que o seu amigo te passou:</label><br>
            <input type="number" id="qtde-digitos-dec" name="qtde-digitos-dec" min="1" max="7" step="1">
            <hr>
            <br>
            <p>Mensagem para descriptografar:</p>
            <section>
                <p id="ver-mens-a-descriptografar"></p>
            </section>
            <p>Mensagem descriptografada:</p>
            <section>
                <p id="mens-descripto"></p>
            </section>
            <section>
                <p id="mens-usuario"></p>
            </section>
        </form>
        <div class="outsideLoadBar" id="theOutsideLoadBar">
            <div class="insideLoadBar" id="theInsideLoadBar" hidden><p id="loadingTxt"></p></div>
        </div>
        <div class="flex">
            <section id="posted-encrypted-mens">
                <p>Postar criptografia</p>
            </section>
            <section id="decrypted-mens">
                <p>Descriptografar mensagem</p>
            </section>
        </div>

    </div>
