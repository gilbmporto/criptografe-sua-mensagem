<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Motivadoras</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap');
    </style>
    <script src="./cipherMessage.js" defer></script>
</head>
<body>
    <div class="header">
        <header>
            <h1>Criptografe sua Mensagem aqui:</h1>
        </header>
    </div>
    <div class="crypto-form">
        <form method="GET">
            <label for="mens-a-criptografar">Digite a sua mensagem aqui:</label><br>
            <input type="text" id="mens-a-criptografar" name="mens-a-criptografar">
            <hr>
            <br>
            <label for="qtde-digitos">Digite a quantidade de digitos para avan√ßar em cada letra:</label><br>
            <input type="number" id="qtde-digitos" name="qtde-digitos" min="1" max="7" step="1">
            <hr>
            <br>
            <p>Mensagem Criptografada abaixo:</p>
            <section>
                <p id="mens-cripto"></p>
            </section>
            <section>
                <p id="recomendacao"></p>
            </section>
        </form>
        <div class="flex">
            <section id="gerar-mens">
                <p>Gerar Mensagem Criptografada</p>
            </section>
            <!--
            <section id="ver-mens">
                <p>Ver a Mensagem</p>
            </section>
            -->
        </div>

    </div>

</body>
</html>
